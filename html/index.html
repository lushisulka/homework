<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div>
            <img src="../images/logo.svg" alt="Logo" class="logo">
        </div>
        <nav>
            <ul class="nav-links">

                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>

    <hr>

        <div>

        </div>
        <div>
            <img src="../images/image-product-1.jpg" alt="Next Icon" class="photo">

        </div>
        <div>

                <span>Add to cart</span>
            </button>
        </div>
    </section>
</main>
</body>

</html>
